    <script>

      const toggleMachine = createMachine(

            logToggleToActive: (context, event) => {

                clickCount: context.clickCount,
                eventType: event.type,
                timestamp: new Date().toLocaleTimeString(),
              });
            },

            incrementCounter: assign({

            logClickCount: (context) => {
              console.log(`ğŸ”¢ í´ë¦­ íšŸìˆ˜: ${context.clickCount + 1}íšŒ`);
            },

            updatePage: (context, event, { state }) => {

              }

      // í˜„ì¬ ìƒíƒœë¥¼ ë³€ìˆ˜ë¡œ ê´€ë¦¬
      let currentState = toggleMachine.initial;

      // ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateState(event) {
        console.log("ì´ë²¤íŠ¸ ë°œìƒ:", event);

        const transition = toggleMachine.transition(currentState, event);
        console.log("ì „í™˜ ê²°ê³¼:", transition.value, transition.context);

        // ë¨¼ì € ìƒíƒœì™€ ì»¨í…ìŠ¤íŠ¸ë¥¼ ì—…ë°ì´íŠ¸
        currentState = transition.value;

        transition.actions.forEach((action) => {

            toggleMachine.options.actions[action.type](

      }

    </script>
